<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Add to-do item !
    </h1>
    <br>
    <br>
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <div>
            <p>
                <label for="id_name">Name of item : </label>
                <input type="text" id ="id_name" name="item_name" required />
            </p>
        </div>
        <div>
            <p>
                <label for="id_done">Done ? </label>
                <input type="checkbox" id="id_done" name="done" />
            </p>
        </div>
        <div>
            <p>
                <button type="submit">
                    Add item !
                </button>
            </p>
        </div>
    </form>
</body>
</html>
